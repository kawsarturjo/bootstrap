<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<!--css links-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>

<div class="container">
	<div class="row pt-1">

		<div class="col-lg-5"><div class="box"></div></div>
		<div class="col-lg"><div class="box"></div></div>
		<div class="col-lg"><div class="box"></div></div>
		<div class="col-lg"><div class="box"></div></div>
		<div class="col-lg mb-2"><div class="box"></div></div>

	    
    </div>

    <div class="row">
        <div class="col-lg"><div class="box"></div></div>
		<div class="col-lg"><div class="box"></div></div>
		<div class="col-lg-5"><div class="box"></div></div>
		<div class="col-lg"><div class="box"></div></div>
		<div class="col-lg mb-2"><div class="box"></div></div>

	    
    </div>


    <div class="row justify-content-start">

		<div class="col-lg-4"><div class="box"></div></div>
		<div class="col-lg-4 mb-2"><div class="box"></div></div>
		   

</div>


    <div class="row justify-content-center">

		<div class="col-lg-7 mb-2"><div class="box"></div></div>
		   
    </div>

    <div class="row justify-content-end">

		<div class="col-lg-4"><div class="box"></div></div>
		<div class="col-lg-4 mb-2"><div class="box"></div></div>
		   

</div>

 <div class="row justify-content-around">

		<div class="col-lg-4"><div class="box"></div></div>
		<div class="col-lg-4 mb-2"><div class="box"></div></div>
		   

</div>

 <div class="row justify-content-between">

		<div class="col-lg-4"><div class="box"></div></div>
		<div class="col-lg-4 mb-2"><div class="box"></div></div>
		   

</div>

<div class="row justify-content-evenly">

		<div class="col-lg-4"><div class="box"></div></div>
		<div class="col-lg-4"><div class="box"></div></div>
		   

</div>




<!--js links-->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
